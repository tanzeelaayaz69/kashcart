<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1128;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3250;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Night sky background -->
  <rect width="800" height="600" fill="url(#nightSky)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="250" cy="80" r="1" fill="white" opacity="0.7"/>
  <circle cx="400" cy="40" r="1.2" fill="white" opacity="0.8"/>
  <circle cx="600" cy="90" r="1" fill="white" opacity="0.6"/>
  <circle cx="700" cy="60" r="1.3" fill="white" opacity="0.9"/>
  <circle cx="150" cy="120" r="0.8" fill="white" opacity="0.5"/>
  <circle cx="500" cy="100" r="1.1" fill="white" opacity="0.7"/>
  <circle cx="320" cy="70" r="0.9" fill="white" opacity="0.6"/>
  <circle cx="550" cy="45" r="1.4" fill="white" opacity="0.8"/>
  <circle cx="200" cy="110" r="1" fill="white" opacity="0.7"/>
  
  <!-- Mountain silhouette -->
  <path d="M 0 450 Q 200 300 400 380 T 800 420 L 800 600 L 0 600 Z" fill="#0d1321" opacity="0.8"/>
  <path d="M 0 480 Q 150 380 300 420 T 600 450 T 800 480 L 800 600 L 0 600 Z" fill="#1a1f3a" opacity="0.6"/>
  
